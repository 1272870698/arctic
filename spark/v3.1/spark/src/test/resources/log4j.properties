log4j.rootLogger=WARN,console
log4j.logger.com.netease.arctic=DEBUG
log4j.logger.org.apache.thrift.server=FATAL
log4j.logger.org.sparkproject.jetty.server=WARN
log4j.logger.com.netease.arctic.ams.api.client=WARN


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{HH:mm:ss,SSS} [%t] %C{2}.%L: %m %x %n